<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do</title>
</head>
<body>
  <div class="container">
    <h1>To Do</h1>

<!-- LIST OF ALL LISTS PAGE -->
    <div class="row">
      <div class="lists-page col-md-6">
        <h2>Add a list:</h2>
        <form id="new-list">
          <div class="form-group">
            <label for="list-name">List name</label>
            <input type="text" class="form-control" id="list-name" required autofocus>
          </div>
          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Lists:</h2>
        <ul id="lists">

        </ul>
      </div>

<!-- TASKS PER LIST PAGE -->
      <div class="tasks-page col-md-6">
        <div id="list-tasks">
          <h2></h2><span class="deletable"></span>
          <ul id="tasks">

          </ul>
        </div>
        <form id="new-task">
          <div class="form-group">
            <label for="task-name">Add a Task</label>
            <input type="text" class="form-control" id="task-name" required>
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
        <button id="back" class="btn btn-warning"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
      </div>

    </div>

  </div>
</body>
</html>
