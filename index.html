<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="css/bootstrap-paper.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do</title>
</head>
<body>
  <div class="container">
    
    <div class="page-header">
      <h1>To Do.<small> keep track of something</small></h1>
    </div>

    <div class="row">

  <!-- LIST OF ALL LISTS -->  
      <div class="lists-page col-md-6">
        <form id="new-list" class="well">
          <div class="form-group">
            <label for="list-name">Create a new list</label>
            <input type="text" class="form-control" id="list-name" placeholder="e.g. things to do" required autofocus>
          </div>
          <button type="submit" class="btn btn-success">Add</button>
        </form>

        <div id="list-display">
          <h2>Lists</h2>
          <ul id="lists" class="list-unstyled">
          </ul>
        </div>
      </div>

<!-- TASKS PER LIST -->
      <div class="tasks-page col-md-6">
        <div id="list-tasks" class="well">
          <h2></h2>
          <ul id="tasks">

          </ul>
        </div>
        <form id="new-task">
          <div class="form-group">
            <label for="task-name">Add a Task</label>
            <input type="text" class="form-control" id="task-name" required>
          </div>
          <button type="submit" class="btn btn-info">Add</button>
          <button id="debug">DEBUG</button>
        </form>
      </div>

    </div>

  </div>

</body>
</html>
